<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Định lượng sốt salad</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script>
    function updateDateTime() {
      var currentDateTime = moment().format('DD/MM/YYYY HH:mm:ss');
      document.getElementById('datetime').innerHTML = currentDateTime;
    }
    setInterval(updateDateTime, 1000);
  </script>
  <style>



    /* Đổi màu nền và font chữ cho footer */
    footer {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Đổi màu nền cho nút và hiệu ứng hover */
    .btn-primary {
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-success {
      background-color: #2ecc71;
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn-success:hover {
      background-color: #27ae60;
    }

    /* Đổi màu chữ cho các tiêu đề */
    h3 {
      color: #333;
    }






    /* CSS để cố định footer ở dưới cùng */
    body {
      position: relative;
      min-height: 100vh;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer-line {
      border-top: 1px solid #ccc;
    }
  </style>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    <div id="datetime" style="position: absolute; top: 10px; right: 10px;"></div>

  </nav>
  <div class="container">
    <h3 class="mt-4">Định lượng sốt salad</h3>
    <div class="form-group">
      <label for="nuocChanhLeo">Nhập số gram nước cốt chanh leo:</label>
      <input type="number" id="nuocChanhLeo" class="form-control" placeholder="Số gram nước cốt chanh leo">
    </div>
    <button class="btn btn-primary" onclick="tinhDinhLuong()">Tính</button>

    <h2 class="mt-4">Kết quả:</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Gia vị</th>
          <th>Định lượng (gram)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Đường</td>
          <td id="duong">0</td>
        </tr>
        <tr>
          <td>Dầu ăn</td>
          <td id="dauAn">0</td>
        </tr>
        <tr>
          <td>Mayonnaise</td>
          <td id="mayyouner">0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function tinhDinhLuong() {
      // Lấy giá trị số gram nước cốt chanh leo từ ô nhập
      var nuocChanhLeo = parseFloat(document.getElementById("nuocChanhLeo").value);

      // Định lượng các thành phần dựa trên số gram nước cốt chanh leo
      var duong = (nuocChanhLeo / 180) * 140;
      var dauAn = (nuocChanhLeo / 180) * 50;
      var mayyouner = (nuocChanhLeo / 180) * 650;

      // Hiển thị kết quả trên bảng
      document.getElementById("duong").textContent = duong.toFixed(0)+"g";
      document.getElementById("dauAn").textContent = dauAn.toFixed(0)+"g";
      document.getElementById("mayyouner").textContent = mayyouner.toFixed(0)+"g";
    }
  </script>

  <footer class="text-center mt-4">
    <hr class="footer-line">
    <p>
      Created by TuDu
    </p>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
